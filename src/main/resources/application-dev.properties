# Configuração para desenvolvimento local (fora do Dev Container)
# Application Configuration
spring.application.name=high-school-management

# Server Configuration
server.port=8080

# MongoDB Configuration (desenvolvimento local)
spring.data.mongodb.uri=mongodb://admin:admin123@localhost:27017/highschool?authSource=admin
spring.data.mongodb.auto-index-creation=true

# Logging Configuration
logging.level.com.mergington.highschool=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL

# Dev tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
